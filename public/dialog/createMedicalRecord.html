

<md-dialog aria-label="Create Medical Record"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>เพิ่มประวัติการรักษา</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-library="material-icons" class="material-icons">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:1200px;max-height:810px;width:300px;height:300px; ">
      <!-- Content -->
      <md-content  flex layout-padding>
        <md-content layout-padding class="autoScroll">
          <md-input-container class="md-icon-float md-block" flex="100" >
            <!-- Use floating label instead of placeholder -->
            <label>แพทย์</label>
            <input ng-model="medicalRecord.doctor" type="text" >
          </md-input-container>
          <!-- <md-input-container class="md-icon-float md-block" flex="100" >
            <label>โรค</label>
            <input ng-model="medicalRecord.diseases" type="text" >
          </md-input-container> -->
          <md-chips
            ng-model="medicalRecord.diseases"
            readonly="false"
            placeholder="ใส่รหัสโรค"
            delete-button-label="ลบโรค"
            secondary-placeholder="+ โรค">
          </md-chips>
          <md-input-container class="md-icon-float md-block" flex="100" >
            <!-- Use floating label instead of placeholder -->
            <label>อาการ</label>
            <input ng-model="medicalRecord.symptoms" type="text" >
          </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" class="md-raised md-primary" ng-click="submitMedicalRecord()">
        ยืนยัน
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
